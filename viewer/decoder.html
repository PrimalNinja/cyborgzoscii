<!DOCTYPE html>
<html>
<head>
    <title>ZOSCII Decoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
		html, body 
		{
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
        .container-fluid {
            height: 100vh;
            padding: 10px;
        }
        .drop-zone { 
            border: 3px dashed #ccc; 
            border-radius: 10px; 
            width: 100%; 
            height: 100%; 
            text-align: center; 
            font-size: 18px; 
            cursor: pointer; 
            color: #ccc; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.3s ease; 
            padding: 10px;
            box-sizing: border-box;
        }
        .drop-zone.dragover { border-color: #007bff; color: #007bff; background-color: #f8f9fa; }
        .drop-zone.has-file { border-color: #28a745; color: #28a745; background-color: #d4edda; }
        .output-panel { 
            background-color: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 5px; 
            padding: 20px; 
            font-family: monospace; 
            font-size: 16px; 
            line-height: 1.4; 
            height: 100%;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .left-panel {
            height: 100vh;
            padding-right: 5px;
        }
        .right-panel {
            height: 100vh;
            padding-left: 5px;
        }
        .rom-zone {
            height: calc(50vh - 15px);
            margin-bottom: 10px;
        }
        .content-zone {
            height: calc(50vh - 15px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-6 left-panel">
                <div class="rom-zone">
                    <div class="drop-zone" id="romDropZone">Drop ROMFILE here</div>
                </div>
                <div class="content-zone">
                    <div class="drop-zone" id="contentDropZone">Drop CONTENT here</div>
                </div>
            </div>
            <div class="col-6 right-panel">
                <div class="output-panel" id="outputPanel">Drop files on the left to decode ZOSCII content...</div>
            </div>
        </div>
    </div>
    <script>
        var g_arrZosciiAddresses = null;
        var g_arrRomData = null;
        var g_BITTAGE = 16;
        
        $(document).ready(function() 
        {
            setupDropZones();
        });
        
        function setupDropZones() 
        {
            // ROM file drop zone
            setupDropZone("#romDropZone", function(objFile_a) 
            {
                var objReader = new FileReader();
                objReader.onload = function(objEvent_a) 
                {
                    g_arrRomData = new Uint8Array(objEvent_a.target.result);
                    $("#romDropZone").addClass("has-file").html("<div>ROM file loaded:<br>" + objFile_a.name + "<br>(" + objFile_a.size + " bytes)</div>");
                    updateOutput();
                };
                objReader.readAsArrayBuffer(objFile_a);
            });
            
            // Content file drop zone
            setupDropZone("#contentDropZone", function(objFile_a) 
            {
                var objReader = new FileReader();
                objReader.onload = function(objEvent_a) 
                {
                    var arrBinaryData = new Uint8Array(objEvent_a.target.result);
                    g_arrZosciiAddresses = parseAddresses(arrBinaryData);
                    $("#contentDropZone").addClass("has-file").html("<div>Content file loaded:<br>" + objFile_a.name + "<br>(" + objFile_a.size + " bytes)<br>(" + g_arrZosciiAddresses.length + " addresses)</div>");
                    updateOutput();
                };
                objReader.readAsArrayBuffer(objFile_a);
            });
        }
        
        function setupDropZone(strSelector_a, cbOnFileHandler_a) 
        {
            var objDropZone = $(strSelector_a);
            
            objDropZone.on("dragover", function(objEvent_a) 
            {
                objEvent_a.preventDefault();
                $(this).addClass("dragover");
            });
            
            objDropZone.on("dragleave", function(objEvent_a) 
            {
                objEvent_a.preventDefault();
                $(this).removeClass("dragover");
            });
            
            objDropZone.on("drop", function(objEvent_a) 
            {
                objEvent_a.preventDefault();
                $(this).removeClass("dragover");
                
                var arrFiles = objEvent_a.originalEvent.dataTransfer.files;
                if (arrFiles.length > 0) 
                {
                    cbOnFileHandler_a(arrFiles[0]);
                }
            });
        }
        
        function parseAddresses(arrBinaryData_a) 
        {
            var arrAddresses = [];
            
            if (g_BITTAGE === 16)
            {
                // Convert 2-byte chunks to integers (little-endian)
                for (var intI = 0; intI < arrBinaryData_a.length; intI += 2) 
                {
                    if (intI + 1 < arrBinaryData_a.length) 
                    {
                        var intByte1 = arrBinaryData_a[intI];
                        var intByte2 = arrBinaryData_a[intI + 1];
                        
                        var intAddress = intByte1 | (intByte2 << 8);
                        arrAddresses.push(intAddress);
                    }
                }
            }
            else if (g_BITTAGE === 32)
            {
                // Convert 4-byte chunks to integers (little-endian)
                for (var intI = 0; intI < arrBinaryData_a.length; intI += 4) 
                {
                    if (intI + 3 < arrBinaryData_a.length) 
                    {
                        var intByte1 = arrBinaryData_a[intI];
                        var intByte2 = arrBinaryData_a[intI + 1];
                        var intByte3 = arrBinaryData_a[intI + 2];
                        var intByte4 = arrBinaryData_a[intI + 3];
                        
                        var intAddress = intByte1 | (intByte2 << 8) | (intByte3 << 16) | (intByte4 << 24);
                        arrAddresses.push(intAddress);
                    }
                }
            }
            
            return arrAddresses;
        }
		
		function updateOutput()
		{
			if (!g_arrRomData || !g_arrZosciiAddresses) {
				if (!g_arrRomData && !g_arrZosciiAddresses) {
					$("#outputPanel").text("Drop files on the left to decode ZOSCII content...");
				} else if (!g_arrRomData) {
					$("#outputPanel").text("ROM file needed to decode content...");
				} else if (!g_arrZosciiAddresses) {
					$("#outputPanel").text("Content file needed to decode...");
				}
				return;
			}
			
			var strResult = "";
			var intErrors = 0;
			
			for (var intI = 0; intI < g_arrZosciiAddresses.length; intI++) 
			{
				var intAddress = g_arrZosciiAddresses[intI];
				if (intAddress < g_arrRomData.length) 
				{
					strResult += String.fromCharCode(g_arrRomData[intAddress]);
				} 
				else 
				{
					strResult += "?";
					intErrors++;
				}
			}
			
			var strOutput = strResult;
			if (intErrors > 0) {
				strOutput += "\n\n--- DECODE INFO ---";
				strOutput += "\nDecoded: " + (g_arrZosciiAddresses.length - intErrors) + " characters";
				strOutput += "\nErrors: " + intErrors + " addresses out of range";
			}
			
			$("#outputPanel").text(strOutput);
		}
    </script>
</body>
</html>
