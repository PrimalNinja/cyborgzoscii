<!DOCTYPE html>
<html>
<head>
    <title>ZOSCII Bulletin Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone { 
            border: 3px dashed #ccc; 
            border-radius: 10px; 
            width: 100%; 
            height: 100vh; 
            text-align: center; 
            font-size: 24px; 
            cursor: pointer; 
            color: #ccc; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.3s ease; 
            margin-bottom: 20px; 
        }
        .drop-zone.dragover { 
            border-color: #007bff; 
            color: #007bff; 
            background-color: #f8f9fa; 
        }
        .drop-zone.has-file { 
            border-color: #28a745; 
            color: #28a745; 
            background-color: #d4edda; 
        }
        #divMessageList {
            max-width: 680px; 
            margin: 60px auto 0 auto; 
            padding: 0 15px;
        }
        .msg-bubble {
            background-color: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 8px; 
            padding: 16px; 
            margin-bottom: 16px; 
            word-break: break-word;
        }
        #divPagination {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin: 16px 0;
        }
        #divPagination button {
            margin: 0 16px; 
            padding: 8px 18px; 
            border-radius: 4px; 
            font-size: 1rem; 
            cursor: pointer;
        }
        #divMessageEntry {
            max-width: 680px; 
            margin: 20px auto; 
            padding: 0 15px;
        }
        .message-entry-container {
            background-color: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 16px; 
            border-radius: 8px; 
            margin-bottom: 16px;
        }
        #txtMessage {
            width: 100%; 
            height: 80px; 
            padding: 8px; 
            font-family: monospace; 
            resize: vertical; 
            box-sizing: border-box; 
            border: 1px solid #ced4da; 
            border-radius: 4px;
        }
        #txtMessage:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div id="divDropZone">
        <div class="drop-zone">Drop ROMFILE here to view ZOSCII</div>
    </div>
    <div id="divMessageEntry" style="display:none;">
        <div class="message-entry-container">
            <textarea id="txtMessage" placeholder="Enter your message..." class="form-control"></textarea>
            <button id="btnSubmit" class="btn btn-primary mt-2">Post Message</button>
        </div>
    </div>
    <div id="divMessageList"></div>
    <div id="divPagination">
        <button id="btnPrev" class="btn btn-secondary">Prev</button>
        <span id="spanPageInfo" class="mx-3"></span>
        <button id="btnNext" class="btn btn-secondary">Next</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="zosciibb.min.js"></script>
</body>
</html>
