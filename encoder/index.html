<!DOCTYPE html>
<html>
<head>
    <title>Cyborg ZOSCII Encoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html, body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100vh;
            max-width: 100%;
            overflow: hidden;
        }
        .tab-content {
            height: calc(100vh - 120px); /* Account for header + tabs */
            overflow: hidden;
        }
        .tab-pane {
            height: 100%;
            overflow: hidden;
        }
        .encoder-content {
            height: calc(100vh - 180px); /* Account for header + tabs + buttons */
        }
        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #007bff;
            color: #007bff;
            background-color: #f8f9fa;
        }
        .drop-zone.has-file {
            border-color: #28a745;
            color: #28a745;
            background-color: #d4edda;
        }
        #romDropZone {
            height: calc((100vh - 250px) * 0.25); /* 25% of available space */
        }
        #zosciiDropZone {
            height: calc((100vh - 350px) * 0.3); /* 30% of remaining space */
        }
        #textInput {
            height: calc((100vh - 400px) * 0.4); /* 40% of remaining space */
            resize: none;
        }
        .analysis-table {
            font-size: 14px;
        }
        #analysisContent {
            height: calc(100vh - 150px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Cyborg ZOSCII Encoder</h1>
        
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="encoder-tab" data-bs-toggle="tab" data-bs-target="#encoder" type="button" role="tab">Encoder</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis" type="button" role="tab">Analysis</button>
            </li>
        </ul>
        
        <div class="tab-content" id="mainTabContent">
            <!-- Encoder Tab -->
            <div class="tab-pane fade show active" id="encoder" role="tabpanel">
                <div class="encoder-content">
                    <!-- ROM File Drop Zone -->
                    <div class="mb-3">
                        <div id="romDropZone" class="drop-zone">
                            <div>Drop ROMFILE here to encode ZOSCII</div>
                        </div>
                        <small class="text-muted">Supported formats: ROM, BIN, or any binary file</small>
                    </div>
                    
                    <!-- ZOSCII Data Drop Zone -->
                    <div class="mb-3">
                        <div id="zosciiDropZone" class="drop-zone">
                            <div>Drop ZOSCII data here</div>
                        </div>
                        <small class="text-muted">Text files or type directly in the text area below</small>
                        <textarea id="textInput" class="form-control mt-2" placeholder="Or type your text here..."></textarea>
                        
                        <div class="mt-3">
                            <label for="encodingSelect" class="form-label">Character Encoding:</label>
                            <select class="form-select" id="encodingSelect">
                                <option value="ascii">ASCII</option>
                                <option value="ebcdic">EBCDIC</option>
                                <option value="petscii">PETSCII</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Buttons -->
                <div class="text-end mb-4">
                    <button type="button" class="btn btn-secondary me-2" id="clearBtn">Clear</button>
                    <button type="button" class="btn btn-primary" id="encodeBtn" disabled>Encode</button>
                </div>
            </div>
            
            <!-- Analysis Tab -->
            <div class="tab-pane fade" id="analysis" role="tabpanel">
                <div class="mt-4" id="analysisContent">
                    <p class="text-muted">Encode some data first to see analysis results.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cyborgzoscii.js"></script>
    <script src="encoder.js"></script>
</body>
</html>
