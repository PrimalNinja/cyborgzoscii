# Nginx configuration for ZOSCII MQ

server {
    listen 80;
    server_name localhost;
    root /app;
    index index.php;

    # Set file size limits (e.g., max message size)
    client_max_body_size 10M;

    # Serve static files directly
    location / {
        try_files $uri $uri/ =404;
    }

    # OPTIONAL: Disable replikate.php if not using B2B replication or B2C
    # Uncomment the block below to return 403 Forbidden for replikate.php
    # This prevents external parties from pulling data from your queues
    # location = /replikate.php {
    #     return 403;
    # }

    # Pass all .php files to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        
        # Use the standard PHP-FPM socket configuration
        fastcgi_pass 127.0.0.1:9000;
        
        # FastCGI parameters
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}